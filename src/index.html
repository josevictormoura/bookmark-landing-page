<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./output.css">
  <title>BookMark</title>
</head>
<body>
  <header class="container flex items-center justify-between py-10 px-5">
    <a href="#"><img class="w-44" src="./images/logo-bookmark.svg" alt="logo-bookmark"></a>
    <nav id="menu-mobile" class="hidden justify-center lg:justify-between lg:block z-40 max-lg:fixed max-lg:w-full max-lg:inset-0">
      <div class="bg-[#242A45]/90 backdrop-blur-xl fixed lg:hidden inset-0 p-10">
        <div class="flex items-center justify-between border-b-2 border-b-white/20 pb-10">
          <img class="w-44" src="images/logo-bookmark copy.svg" alt="logo-bookmark">
          <button id="button-close-menu"><img class="w-5" src="images/icon-close.svg" alt="icon-close"></button>
        </div>
      </div>
      <ul class="flex items-center gap-4 max-xl:z-50 max-lg:absolute top-20 max-lg:flex-col max-lg:w-full max-lg:divide-y-2 max-lg:divide-white/20 *:w-full max-md:*:py-4 lg:*:py-0 p-10 lg:p-0">
        <li class="max-lg:text-center"><a href="#features" class="p-4 uppercase lg:font-medium text-white tracking-widest text-sm max-lg:text-xl font-normal lg:text-Very-dark-blue hover:text-soft-red">features</a></li>
        <li class="max-lg:text-center"><a href="#princing" class="p-4 uppercase lg:font-medium text-white tracking-widest text-sm max-lg:text-xl font-normal lg:text-Very-dark-blue hover:text-soft-red">princing</a></li>
        <li class="max-lg:text-center"><a href="#contact" class="p-4 uppercase lg:font-medium text-white tracking-widest text-sm max-lg:text-xl font-normal lg:text-Very-dark-blue hover:text-soft-red">contact</a></li>
        <li class="max-lg:text-center"><a href="#" class="py-2 px-5 bg-transparent lg:bg-soft-red font-medium text-white text-sm max-lg:text-xl rounded-md lg:hover:bg-white border-[3px] lg:border-transparent lg:hover:text-soft-red uppercase tracking-widest lg:hover:border-soft-red inline-block w-full">Login</a></li>
      </ul>
      <div class="absolute flex lg:hidden gap-10 self-end py-14">
        <img src="images/icon-facebook.svg" alt="icon-facebook">
        <img src="images/icon-twitter.svg" alt="icon-twitter">
      </div>
    </nav>
    <button id="button-mobile" class="block lg:hidden"><img class="w-7" src="images/icon-hamburger.svg" alt="menu-hamburgue"></button>
  </header>
  <main>
    <div class="container lg:px-5 pt-10 max-md:pb-20 flex max-md:gap-14 max-md:flex-col-reverse items-center justify-between">
      <div class="flex flex-col gap-10">
        <h1 class="font-bold max-md:text-center text-4xl lg:text-5xl capitalize max-w-screen-sm">a simple bookmark manager</h1>
        <p class="text-grayish-blue max-md:text-center font-medium max-w-[300px] max-md:mx-auto lg:max-w-[450px]">A clean and simple interface to organize your favorite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
        <div class="flex max-md:justify-center gap-4">
          <button class="bg-soft-blue font-bold text-white py-2 px-5 rounded-md">Get it on Chorme</button>
          <button class="bg-zinc-100 shadow-xl border-2 border-zinc-200 text-grayish-blue font-bold py-2 px-5 rounded-md">Get it on Firefox</button>
        </div>
      </div>
      <div class="bg-gradient-to-t from-soft-blue ml-20 from-[70%] to-white to-[70%] rounded-l-full">
        <img class="-translate-x-10 lg:-translate-x-32 lg:w-700px]" src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
    </div>
  </main>
  <script>
    const buttonMobile = document.getElementById('button-mobile')
    const menuMobile = document.getElementById('menu-mobile')

    function showMenuMobile() {
      menuMobile.classList.toggle('hidden')
      menuMobile.classList.toggle('flex')
    }

    function closeMenuMobile({target}) {
      if (target.tagName === "A" || target.closest('#button-close-menu')) {
        menuMobile.classList.remove('flex')
        menuMobile.classList.add('hidden')
      }
    }

    menuMobile.addEventListener('click', closeMenuMobile)
    buttonMobile.addEventListener('click', showMenuMobile)
  </script>
</body>
</html>
